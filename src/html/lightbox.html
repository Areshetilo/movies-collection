<div class="lightbox">
  <button type="button" class="lightbox_closeBtn" data-action="closeBtn"></button>
  <div class="details-card">
    <div class="details-card__wrapper">
      <div class="card-img__wrapper">
        <img src="" alt="" class="card-img">
      </div>
      <div class="card-info__wrapper">
        <h2 class="card-title">
        </h2>
        <ul class="movie-info__list">
          <li class="movie-info__item">
            <p class="item_about">Vote / Votes</p>
            <p class="item_description">
              <span class="item-vote"></span>
              <span style="color:rgb(140, 140, 140)">/</span>
              <span class="item-votes"></span>
            </p>
          </li>
          <li class="movie-info__item">
            <p class="item_about">Popularity</p>
            <p class="item_description"></p>
          </li>
          <li class="movie-info__item">
            <p class="item_about">Original Title</p>
            <p class="item_description"></p>
          </li>
          <li class="movie-info__item">
            <p class="item_about">Genre</p>
            <p class="item_description"></p>
          </li>
          <li class="movie-info__item cast">
            <p class="item_about">Cast</p>
            <p class="item_description"></p>
          </li>
        </ul>
        <p class="about-description__title">About</p>
        <p class="description__about">

        </p>
        <div class="card-button__wrapper">
          <button data-name="watched" class="modal-btn card-button__watched" type="button">add to watched</button>
          <button data-name="queue" class="modal-btn card-button__queue" type="button">add to queue</button>
        </div>
      </div>
    </div>

  </div>
</div>
