<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/video-camera.png"
      type="image/png"
    />
    <title>Movies</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main__container">
        <div class="header-wrap">
          <a href="#" class="link-logo">
            <img
              src="./images/video-camera.png"
              alt="logo"
              width="24"
              height="24"
              class="link-logo__img"
            />
            <h2 class="link-logo__title">MovieLibrary</h2>
          </a>

          <div class="head_toggle">
            <div class="toggle-item item">
              <input id="home" type="radio" name="radio" value="home" checked />
              <label for="home">HOME</label>
            </div>
            <div class="toggle-item item">
              <input id="library" type="radio" name="radio" value="library" />
              <label for="library">my library</label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="main-watched">
      <div class="main__container">
        <div class="head_toggle">
          <div class="toggle-item item">
            <input id="watched" type="radio" name="radioW" value="watched" />
            <label for="watched">Watched</label>
          </div>
          <div class="toggle-item item">
            <input id="queue" type="radio" name="radioW" value="queue" />
            <label for="queue">Queue</label>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div id="up"></div>
      <main>
        <div class="main__container">
          <form class="search-form" id="search-form">
            <input
              class="search-input"
              type="search"
              name="query"
              autofocus
              autocomplete="off"
              placeholder="Enter movie you like ;)"
            />
            <button class="submit-button" type="submit">
              <i class="material-icons">search</i>
            </button>
          </form>

          <ul class="gallery"></ul>
        </div>
      </main>
      <i
        class="material-icons back-to-top simplescrollup__button--hide"
        id="goto-topJS"
        >arrow_circle_up</i
      >
      <div class="wrapper">
        <div class="lds-dual-ring js-loader is-hidden"></div>
      </div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
