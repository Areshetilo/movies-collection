<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      property="og:title"
      content="Проект команды PushMaster team project - TMDB Movie Collection"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="http://fls.guru/www/massqeen/MovieCollection/"
    />
    <meta
      property="og:image"
      content="https://image.tmdb.org/t/p/w500/1n00NlOGRFZVs8coBxyZLm5l4EC.jpg"
    />
    <style>
      #preloader {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 999;
        width: 100%;
        height: 100%;
        overflow: visible;
        background-color: #fbfbfb;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .preloader__text {
        font-size: 20px;
        font-weight: 500;
      }
      .visible {
        visibility: visible;
        opacity: 1;
        transition: opacity 2s linear;
      }

      .hidden {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s 2s, opacity 2s linear;
      }
    </style>
    <link
      rel="shortcut icon"
      href="./images/video-camera.png"
      type="image/png"
    />
    <title>Movies</title>
  </head>

  <body>
    <div id="preloader" class="visible">
      <p class="preloader__text">Please, wait, we're doing our best!</p>
      <img
        class="preloader__img"
        src="./images/preloader.svg"
        alt="preloader"
      />
    </div>

    <header class="main-header">
      <div class="main__container">
        <div class="header-wrap">
          <a href="#" class="link-logo">
            <img
              src="./images/video-camera.png"
              alt="logo"
              width="24"
              height="24"
              class="link-logo__img"
            />
            <h2 class="link-logo__title">MovieLibrary</h2>
          </a>

          <div class="head_toggle">
            <div class="toggle-item item">
              <input
                id="home"
                type="radio"
                name="radio"
                value="homePage"
                checked
              />
              <label for="home">HOME</label>
            </div>
            <div class="toggle-item item">
              <input id="library" type="radio" name="radio" value="library" />
              <label for="library">My library</label>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="up"></div>
      <main>
        <div class="main-watched">
          <div class="head_toggle">
            <div class="toggle-item item">
              <input id="watched" type="radio" name="radioW" value="watched" />
              <label for="watched">Watched</label>
            </div>
            <div class="toggle-item item">
              <input
                id="queue"
                type="radio"
                name="radioW"
                value="queue"
                checked
              />
              <label for="queue">Queue</label>
            </div>
          </div>
        </div>
        <div class="parallax">
          <div class="main__container">
            <form class="search-form" id="search-form">
              <input
                class="search-input"
                type="search"
                name="query"
                autofocus
                autocomplete="off"
                required
                minlength="2"
                placeholder="Enter the movie you like ;)"
              />
              <button class="submit-button" type="submit"></button>
            </form>
            <div class="wrapper">
              <div class="lds-dual-ring js-loader is-hidden"></div>
            </div>
            <ul class="gallery"></ul>
            <div class="bottom"></div>
          </div>
        </div>
        <section class="main__details-page js-details-page">
          <div class="main__details-container">
            <div class="main__image-container">
              <img class="main__details-image js-details-image" />
            </div>
            <div class="main__text-container">
              <h2 class="main__details-title js-details-title">dsffd</h2>
              <table class="main__details-table">
                <tr class="main__details-text-string">
                  <td>vote / votes</td>
                  <td class="js-vote"></td>
                </tr>
                <tr class="main__details-text-string">
                  <td>popularity</td>
                  <td class="js-popularity"></td>
                </tr>
                <tr class="main__details-text-string">
                  <td>original title</td>
                  <td class="js-original__title"></td>
                </tr>
                <tr class="main__details-text-string">
                  <td>genre</td>
                  <td class="js-genre"></td>
                </tr>
              </table>
              <h2 class="main__details-about">About</h2>
              <p class="main__details-about-text js-details-about-text"></p>
              <ul class="main_added-list">
                <li>
                  <button class="main_added-button js-added-watched-button">
                    Add to watched
                  </button>
                </li>
                <li>
                  <button class="main_added-button js-added-queue-button">
                    Add to queue
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <i class="back-to-top simplescrollup__button--hide" id="goto-topJS"></i>
    </div>
    <footer class="main-footer">
      <div class="main__container">
        <h3 class="footer-title">ВАНЯ, ЧО КАВО :)</h3>
      </div>
    </footer>
  </body>
</html>
